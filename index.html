<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-O-Meter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container -->
  <div class="app-container">
    <h1>Welcome to Mood-O-Meter! 🎭</h1>
    <p class="subheading">Change your mood, change your vibes! 🚦</p>

    <!-- Mood buttons -->
    <div class="mood-buttons">
      <button id="happy" class="mood-btn">Happy 😄</button>
      <button id="sad" class="mood-btn">Sad 😢</button>
      <button id="angry" class="mood-btn">Angry 😡</button>
      <button id="confused" class="mood-btn">Confused 🤯</button>
    </div>

    <!-- Secret mood -->
    <div id="secret-mood" class="hidden">Whoa, you found Chill Mode! 🧘‍♂️✨ Relax, unwind, and enjoy the peace.</div>

    <!-- Footer -->
    <footer>
      Warning: Mood swings ahead! Ride at your own risk. 🎢
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
