<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Yeh line browser ko batati hai ki text ka encoding kaunsi hai -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile-friendly banane ke liye -->
  <title>Mood-O-Meter</title> <!-- Page ka naam dikhane ke liye -->
  <link rel="stylesheet" href="styles.css"> <!-- CSS ka link, bina iske UI boring dikhega -->
</head>
<body>
  <!-- Main container -->
  <div class="app-container">
    <h1>Welcome to Mood-O-Meter! 🎭</h1> <!-- Page ka heading jo sabse bada hai -->
    <p class="subheading">Change your mood, change your vibes! 🚦</p> <!-- Subheading for style aur vibe -->

    <!-- Mood buttons -->
    <div class="mood-buttons">
      <button id="happy" class="mood-btn">Happy 😄</button> <!-- Happy ke liye button -->
      <button id="sad" class="mood-btn">Sad 😢</button> <!-- Sad button, rona allowed hai -->
      <button id="angry" class="mood-btn">Angry 😡</button> <!-- Gusse ke liye button -->
      <button id="confused" class="mood-btn">Confused 🤯</button> <!-- Confusion mode ke liye -->
    </div>

    <!-- Secret mood -->
    <div id="secret-mood" class="hidden">Whoa, you found Chill Mode! 🧘‍♂️✨ Relax, unwind, and enjoy the peace.</div> 
    <!-- Hidden mood jo Easter egg se dikhai dega -->

    <!-- Footer -->
    <footer>
      Warning: Mood swings ahead! Ride at your own risk. 🎢 <!-- Disclaimer: Hum responsible nahi hain! -->
    </footer>
  </div>

  <script src="script.js"></script> <!-- JavaScript ko HTML se link karne ke liye -->
</body>
</html>
